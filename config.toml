# =========================================
# ARTAN Website – Hermit Theme Config
# Fully aligned, functional, zero errors
# =========================================

baseURL = "https://artan.live"
title = "ARTAN"
languageCode = "en-us"
theme = "hermit"
googleAnalytics = ""

# Build
buildDrafts = false
buildFuture = false
buildExpired = false
canonifyURLs = true

# Features
enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

# Directories
archetypeDir = "archetypes"
contentDir = "content"
dataDir = "data"
layoutDir = "layouts"
publishDir = "public"

# Code highlighting
pygmentsCodeFences = true
pygmentsStyle = "monokai"

# Permalinks
[permalinks]
posts = "/posts/:year/:month/:title/"

# Taxonomies
[taxonomies]
tag = "tags"
category = "categories"
series = "series"

# Pagination
[pagination]
pagerSize = 20

# Top-level params
[params]
dateformShort = "Jan 2, 2006"
description = "ARTAN — Music and Books"
enableGlobalLanguageMenu = true
enableReadingTime = true
disableReadOtherPosts = false

[params.author]
name = "ARTAN"

[params.footer]
  copyright = true
  topText = []
  bottomText = ["Made with &#10084; by ARTAN"]

[[params.social]]
name = "twitter"
url = "https://twitter.com/"

[[params.social]]
name = "email"
url = "mailto:you@artan.live"

[[params.social]]
name = "github"
url = "https://github.com/"

[[params.social]]
name = "linkedin"
url = "https://www.linkedin.com/"

# =========================================
# Languages – fully compatible with Hermit
# =========================================
[languages]

  [languages.en]
    languageName = "English"
    weight = 1
    title = "ARTAN"
    subtitle = "ARTAN — Music & Books"
    [languages.en.params]
      dateformShort = "Jan 2, 2006"

  [languages.fa]
    languageName = "فارسی"
    weight = 2
    title = "ARTAN"
    subtitle = "آرتان — موسیقی و کتاب"
    [languages.fa.params]
      dateformShort = "2 Jan 2006"

  [languages.de]
    languageName = "Deutsch"
    weight = 3
    title = "ARTAN"
    subtitle = "ARTAN — Musik & Bücher"
    [languages.de.params]
      dateformShort = "02. Jan 2006"

# =========================================
# Menu
# =========================================
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"

  [[menu.main]]
    identifier = "books"
    name = "Books"
    url = "/books/"

  [[menu.main]]
    identifier = "music"
    name = "Music"
    url = "/music/"

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"